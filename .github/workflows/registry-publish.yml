name: Publish to Terraform Registry

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: go.mod

      - name: Install tfplugindocs
        run: |
          go install github.com/hashicorp/terraform-plugin-docs/cmd/tfplugindocs@latest

      - name: Generate documentation
        run: |
          TFPLUGINDOCS=$(go env GOPATH)/bin/tfplugindocs
          if [ ! -x "$TFPLUGINDOCS" ]; then
            echo "tfplugindocs not found at $TFPLUGINDOCS" >&2
            exit 1
          fi
          "$TFPLUGINDOCS" generate

      - name: Commit documentation if changed
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A
          git diff --cached --exit-code || git commit -m "docs: auto-generated provider documentation for ${{ github.ref }}"
          git push
        continue-on-error: true
